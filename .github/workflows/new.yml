name: CI 

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 
      - name: Set up Node.js 
        uses: actions/checkout@v4
        with:
          node-version: '16' 

      - name: Make Setup
        run: make setup

      - name: Make Test
        run: make test

      - name: Make Lint
        run: make lint
